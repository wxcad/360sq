<!--{subtemplate common/header}-->

<!-- header start -->
<!--{template common/header_xinglan}-->
<!-- header end -->

<!--{if $_GET['op'] == 'edit'}-->
  <div class="ct ctpd">   
    <div class="wi_pt"><a href="javascript:history.back();" onclick="javascript:history.back();" >{lang back}</a> <em> &gt; </em> {lang comment_edit_content}</div>  
    
    <div class="ipc">
	<form id="editcommentform_{$cid}" name="editcommentform_{$cid}" method="post" autocomplete="off" action="portal.php?mod=portalcp&ac=comment&op=edit&cid=$cid{if $_GET[modarticlecommentkey]}&modarticlecommentkey=$_GET[modarticlecommentkey]{/if}">
		<input type="hidden" name="referer" value="{echo dreferer()}" />
		<input type="hidden" name="editsubmit" value="true" />
		<!--{if $_G[inajax]}--><input type="hidden" name="handlekey" value="$_GET[handlekey]" /><!--{/if}-->
		<input type="hidden" name="formhash" value="{FORMHASH}" />	

			<div class="wi_texta mtn">
				<textarea id="message_{$cid}" name="message" name="message" cols="60" rows="3" onkeydown="ctrlEnter(event, 'editsubmit_btn');">$comment[message]</textarea>
			</div>
		<div class="inbox mtb">
			<button type="submit" name="editsubmit_btn" id="editsubmit_btn" value="true" class="btn_pn btn_pn_blue">{lang submit}</button>
		</div>
	</form>
    </div>
    </div>

<!--{elseif $_GET['op'] == 'delete'}-->
    <div class="ct ctpd">
    <div class="wi_pt"><a href="javascript:history.back();" onclick="javascript:history.back();" >{lang back}</a> <em> &gt; </em> {lang comment_delete}</div>    
	<div class="ipc">
    <form id="deletecommentform_{$cid}" name="deletecommentform_{$cid}" method="post" autocomplete="off" action="portal.php?mod=portalcp&ac=comment&op=delete&cid=$cid">
		<input type="hidden" name="referer" value="{echo dreferer()}" />
		<input type="hidden" name="deletesubmit" value="true" />
		<input type="hidden" name="formhash" value="{FORMHASH}" />
		<!--{if $_G[inajax]}--><input type="hidden" name="handlekey" value="$_GET[handlekey]" /><!--{/if}-->
		<div class="xw1 xg1 mbm mtm">{lang comment_delete_confirm}</div>
		<div class="inbox mtb">
			<button type="submit" name="deletesubmitbtn" value="true" class="btn_pn btn_pn_blue"><strong>{lang confirms}</strong></button>
		</div>
	</form>
    </div>
    </div>

<!--{/if}-->

<!--{subtemplate common/footer}-->
