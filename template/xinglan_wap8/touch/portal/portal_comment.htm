<!--{if $data[commentnum]}-->

<div class="wi_comment_h">

<a href="$common_url">{echo langm('acom')}</a><span class="y">{echo langm('tt')}{$data[commentnum]}{echo langm('od')}{lang comment}</span>

</div>

<!--{else}-->

<div class="wi_comment_h">

<a href="$common_url">查看评论</a><span class="y">{echo langm('tt')}{$data[commentnum]}{echo langm('od')}{lang comment}</span>

</div>

<!--{/if}--> 


<div class="wi_comment_form"> 	

	<form id="cform" name="cform" action="{$form_url}&mobile=2" method="post" autocomplete="off">	

		<div class="wi_texta mtn">

		<textarea name="message" rows="3" id="message" onkeydown="ctrlEnter(event, 'commentsubmit_btn');"></textarea>

		</div>

		<!--{if checkperm('seccode') && ($secqaacheck || $seccodecheck)}-->

		<!--{subtemplate common/seccheck}-->

		<!--{/if}-->

		<!--{if !empty($topicid) }-->

			<input type="hidden" name="referer" value="portal.php?mod=topic&topicid=$topicid#comment" />

			<input type="hidden" name="topicid" value="$topicid">

		<!--{else}-->

			<input type="hidden" name="portal_referer" value="portal.php?mod=view&aid=$aid#comment">

			<input type="hidden" name="referer" value="portal.php?mod=view&aid=$aid#comment" />

			<input type="hidden" name="id" value="$data[id]" />

			<input type="hidden" name="idtype" value="$data[idtype]" />

			<input type="hidden" name="aid" value="$aid" />

		<!--{/if}-->

		<input type="hidden" name="formhash" value="{FORMHASH}">

		<input type="hidden" name="replysubmit" value="true">

		<input type="hidden" name="commentsubmit" value="true" />

		<div class="inbox"><button type="submit" name="commentsubmit_btn" id="commentsubmit_btn" value="true" class="btn_pn btn_pn_blue">{lang comment}</button></div>

	</form>	

</div>
